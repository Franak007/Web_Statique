<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulaire</title>
</head>
<body>
    <form class="bg-primary mx-auto p-3 text-white mt-4 rounded-3">
        <div>
            <h1 class="text-center text-decoration-underline">Contactez-nous</h1>
        </div>
        <div class="row mt-3">
            <div class="form-group col-lg-6 col-12 p-1">
                <label for="name">Nom</label>
                <input class="w-100 rounded-3 border-0 p-1 mt-2" type="text" name="name" id="name">
            </div>
            <div class="form-group col-lg-6 col-12 p-1">
                <label for="first name">Pr√©nom</label>
                <input class="w-100 rounded-3 border-0 p-1 mt-2" type="text" name="first name" id="first name">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4 col-6 p-1">
                <label for="birthdate">Date de naissance</label>
                <input class="col-12 rounded-3 border-0 p-1" type="date" name="birthdate" id="birthdate">
            </div>
            <div class="col-lg-4 col-6 p-1">
                <label for="age">Age</label>
                <input class="col-12 rounded-3 border-0 p-1"type="text" name="age" id="age">
            </div>
            <div class="col-lg-4 p-1">
                <div>
                    <label for="gender">Sexe</label>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="man" value="Homme">
                        <label class="form-check-label" for="man">Homme</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="woman" value="Femme">
                        <label class="form-check-label" for="woman">Femme</label>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-8 col-6 p-1">
                <label for="adress">Adresse</label>
                <input class="col-12 rounded-3 border-0 p-1" type="text" name="adress" id="adress">
            </div>
            <div class="col-lg-4 col-6 p-1">
                <label for="postal code">Code Postal</label>
                <input class="col-12 rounded-3 border-0 p-1" type="postal code" name="postal code" id="postal code">
            </div>
        </div>
        <div class="row p-1">
            <label for="message">Message</label>
            <textarea class="col-12 rounded-3 border-0 p-1" name="message" id="message"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="mt-2 rounded-3 border-0">Envoyer</button>
        </div>

    </form>

    
</body>
</html>
